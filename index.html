<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Jogos - Edson Monteiro</title>
</head>
<body>
 
  <header>
    <div class="container">
     
      <h1>AVALIACAO </h1>
      
      <nav>
        <ul>

        
          <li><a href="#ver">Veja os nossos jogos</a></li>
          <li><img src="jogos.jpg" alt="jogo2"></li>
        </ul>
      </nav>
    </div>
  </header>


  <main>
 
    <section id="home" class="hero">
      <div class="container">
        <h2>lista de generos!</h2>
        <p> RPG <BR> 
        FPS <BR> </p>
        <a href="https://www.youtube.com/watch?v=7jRDgSWIJ78" class="btn">Ver video do game 1 </a>
      </div>
    </section>



    <section id="ver" class="ver">
      <div class="container">
        <h2>Gostou de qual jogo?</h2>
      
        <div class="cards">



          <div class="card">
            <h3>Game1</h3>
            <p>Descrição do jogo.</p>
            <div class="profile-container">
  
              <img class="profile-picture" src="img/logo1.jpg" alt="Logo1" alt="Foto do Jogo" onclick="showProfileAlert()">
                <div class="buttons">
                    <button class="button like-button" onclick="increaseLike()">Gostei</button>
                </div>
                <div class="count">
                    <p id="like-count">Jogo um: 0</p>
                </div>
            </div>
          </div>

          <div class="card">
            <h3>Game 2</h3>
            <p>Descrição do jogo.</p>
            <img class="profile-picture" src="img/logo2.jpg" alt="Logo2" alt="Foto do Jogo" onclick="showProfileAlert2()">
            <div class="buttons">
                <button class="button like-button" onclick="Gostei2()">Gostei</button>
            </div>
            <div class="count">
                <p id="gostei-count">Jogo dois: 0</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  

  
  <footer>
    <div class="container">
      <p>&copy; 2025A Edson Monteiro. </p>
    </div>
  </footer>
  <script src="avaliacao.js"></script>
  <link rel="stylesheet" href="estilo.css">
</body>
</html>
